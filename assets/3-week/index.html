<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>3주차 과제 - Game Carousel</title>
  </head>
  <body>
    <div class="game-box">
      <h1 class="title-box">
        <a href="/" class="title">
          <img
            src="./img/game-icon.png"
            alt="게임"
            width="24"
            height="24"
            aria-hidden="true"
          />
          <span>추천 게임</span>
          <svg
            width="8"
            height="13"
            viewBox="0 0 8 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              d="M0.75621 0.751054C1.09793 0.416315 1.65182 0.416315 1.99354 0.751054L7.24364 5.89397C7.58535 6.22871 7.58535 6.77129 7.24364 7.10603L1.99354 12.2489C1.65182 12.5837 1.09793 12.5837 0.75621 12.2489C0.414495 11.9142 0.414495 11.3716 0.75621 11.0369L5.38765 6.5L0.75621 1.96312C0.414495 1.62838 0.414495 1.08579 0.75621 0.751054Z"
              fill="#858585"
            />
          </svg>
        </a>
      </h1>

      <div class="content-show-box">
        <ul class="content-container">
          <li class="content-list">
            <a href="/" class="content">
              <div class="img-box" aria-hidden="true">
                <span></span>
              </div>
              <div class="content-title" role="heading" aria-level="2">
                크로노 오디세이
              </div>
              <div class="content-text">멈춰 있던 시간이 흐른다</div>
              <div class="content-type">MMORPG</div>
            </a>
          </li>
          <li class="content-list">
            <a a href="/" class="content">
              <div class="img-box" aria-hidden="true">
                <span></span>
              </div>
              <div class="content-title" role="heading" aria-level="2">
                아키에이지 워
              </div>
              <div class="content-text">시대의 전설을 향해</div>
              <div class="content-type">MMORPG</div>
            </a>
          </li>
          <li class="content-list">
            <a a href="/" class="content">
              <div class="img-box" aria-hidden="true">
                <span></span>
              </div>
              <div class="content-title" role="heading" aria-level="2">
                패스 오브 엑자일 2
              </div>
              <div class="content-text">얼리 액세스 오픈!</div>
              <div class="content-type">핵앤슬래시</div>
            </a>
          </li>
          <li class="content-list">
            <a a href="/" class="content">
              <div class="img-box" aria-hidden="true">
                <span></span>
              </div>
              <div class="content-title" role="heading" aria-level="2">
                오딘 : 발할라 라이징
              </div>
              <div class="content-text">신의 영역을 차지하라</div>
              <div class="content-type">MMORPG</div>
            </a>
          </li>
          <li class="content-list">
            <a a href="/" class="content">
              <div class="img-box" aria-hidden="true">
                <span></span>
              </div>
              <div class="content-title" role="heading" aria-level="2">
                롬: 리멤버 오브 마제스티
              </div>
              <div class="content-text">시계는 하나의 전장이 된다</div>
              <div class="content-type">MMORPG</div>
            </a>
          </li>
          <li class="content-list">
            <a a href="/" class="content">
              <div class="img-box" aria-hidden="true">
                <span></span>
              </div>
              <div class="content-title" role="heading" aria-level="2">
                배틀그라인드
              </div>
              <div class="content-text">최후까지 생존하라</div>
              <div class="content-type">배틀로얄</div>
            </a>
          </li>
        </ul>
      </div>
      <div class="control-box">
        <button
          type="button"
          aria-label="이전 탐색"
          class="page-button"
          style="rotate: 180deg"
        >
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.29297 0.29297C0.683494 -0.0975548 1.31651 -0.0975548 1.70703 0.29297L7.70703 6.29297C8.09756 6.68349 8.09756 7.31651 7.70703 7.70703L1.70703 13.707C1.31651 14.0976 0.683494 14.0976 0.29297 13.707C-0.0975548 13.3165 -0.0975548 12.6835 0.29297 12.293L5.58594 7L0.29297 1.70703C-0.0975548 1.31651 -0.0975548 0.683494 0.29297 0.29297Z"
              fill="#474747"
            />
          </svg>
        </button>
        <p class="page-status">
          <span aria-label="current-page">1</span>
          /
          <span aria-label="max-page">3</span>
        </p>
        <button type="button" aria-label="다음 탐색" class="page-button">
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.29297 0.29297C0.683494 -0.0975548 1.31651 -0.0975548 1.70703 0.29297L7.70703 6.29297C8.09756 6.68349 8.09756 7.31651 7.70703 7.70703L1.70703 13.707C1.31651 14.0976 0.683494 14.0976 0.29297 13.707C-0.0975548 13.3165 -0.0975548 12.6835 0.29297 12.293L5.58594 7L0.29297 1.70703C-0.0975548 1.31651 -0.0975548 0.683494 0.29297 0.29297Z"
              fill="#474747"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- 컴포넌트 페이지 -->
    <br />
    <br />

    <a href="./component.html" class="compo">컴포넌트 페이지</a>

    <script src="./script/main.js"></script>
  </body>
</html>
